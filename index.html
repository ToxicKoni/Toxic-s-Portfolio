  <style>
    /* =========== CSS VARIABLES =========== */
    :root {
      --primary: #00ffcc;
      --primary-dark: #00d4aa;
      --primary-light: #7fffdd;
      --accent: #ff00cc;
      --accent-dark: #cc00a3;
      --accent-light: #ff66dd;
      --bg: #0f0f0f;
      --bg-dark: #080808;
      --bg-darker: #050505;
      --bg-light: #1a1a1a;
      --card: #181818;
      --card-hover: #202020;
      --border: #222;
      --border-light: #333;
      --text: #e5e5e5;
      --text-light: #ccc;
      --text-lighter: #aaa;
      --shadow: 0 4px 32px rgba(0,0,0,0.6);
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.4);
      --shadow-lg: 0 8px 64px rgba(0,0,0,0.8);
      --success: #2ecc40;
      --warning: #ffdc00;
      --danger: #ff4136;
      --info: #0074d9;
      --transition: 0.3s cubic-bezier(.5,1.5,.5,1);
      --transition-slow: 0.5s cubic-bezier(.5,1.5,.5,1);
      --transition-fast: 0.2s cubic-bezier(.5,1.5,.5,1);
      --radius: 12px;
      --radius-sm: 6px;
      --radius-lg: 20px;
    }
    
    /* Light Theme Variables */
    [data-theme="light"] {
      --primary: #00b894;
      --primary-dark: #009e81;
      --primary-light: #55efc4;
      --accent: #d63031;
      --accent-dark: #b02324;
      --accent-light: #ff7675;
      --bg: #f5f6fa;
      --bg-dark: #dfe6e9;
      --bg-darker: #c8d6e5;
      --bg-light: #ffffff;
      --card: #ffffff;
      --card-hover: #f5f5f5;
      --border: #dfe6e9;
      --border-light: #eee;
      --text: #2d3436;
      --text-light: #636e72;
      --text-lighter: #b2bec3;
      --shadow: 0 4px 32px rgba(0,0,0,0.1);
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.05);
      --shadow-lg: 0 8px 64px rgba(0,0,0,0.15);
    }
    
    /* =========== GLOBAL STYLES =========== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html {
      scroll-behavior: smooth;
      scroll-padding-top: 80px;
      font-size: 16px;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, var(--bg), var(--bg-dark));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background 0.4s, color 0.4s;
      position: relative;
      overflow-x: hidden;
      line-height: 1.6;
    }
    
    h1, h2, h3, h4, h5, h6 {
      margin-bottom: 1rem;
      line-height: 1.2;
      font-weight: 800;
      color: var(--text);
    }
    
    h2 {
      font-size: 2.5rem;
      color: var(--accent);
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
      padding-bottom: 1rem;
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 2px;
    }
    
    p {
      margin-bottom: 1rem;
    }
    
    a {
      color: var(--primary);
      text-decoration: none;
      transition: color 0.2s, transform 0.2s;
    }
    
    a:hover {
      color: var(--accent);
    }
    
    img {
      max-width: 100%;
      height: auto;
    }
    
    section {
      margin-bottom: 5rem;
      position: relative;
      z-index: 1;
    }
    
    /* =========== PARTICLE BACKGROUND =========== */
    .particles-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      pointer-events: none;
    }
    
    /* =========== HEADER & NAVIGATION =========== */
    header {
      background: var(--card);
      padding: 1.25rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
      transition: background 0.4s, color 0.4s, transform 0.3s;
    }
    
    header.scrolled {
      padding: 0.75rem 3rem;
      box-shadow: var(--shadow-lg);
    }
    
    .logo {
      font-size: 2.3rem;
      font-weight: 800;
      color: var(--primary);
      letter-spacing: 2px;
      transition: color 0.3s;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--primary);
      transition: transform 0.3s, border-color 0.3s;
    }
    
    .logo:hover {
      color: var(--accent);
    }
    
    .logo:hover img {
      transform: rotate(10deg) scale(1.1);
      border-color: var(--accent);
    }
    
    nav {
      display: flex;
      align-items: center;
    }
    
    nav a {
      color: var(--text);
      text-decoration: none;
      margin-left: 2.5rem;
      font-weight: 600;
      font-size: 1.15rem;
      transition: color 0.3s;
      position: relative;
      padding: 0.5rem 0;
    }
    
    nav a::after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: width 0.3s;
      position: absolute;
      bottom: 0;
      left: 0;
    }
    
    nav a:hover, nav a.active {
      color: var(--primary);
    }
    
    nav a:hover::after, nav a.active::after {
      width: 100%;
    }
    
    .theme-toggle {
      background: none;
      border: 2px solid var(--primary);
      color: var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.3rem;
      cursor: pointer;
      margin-left: 2rem;
      transition: background 0.3s, color 0.3s, transform 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .theme-toggle:hover {
      background: var(--primary);
      color: var(--bg);
      transform: rotate(15deg);
    }
    
    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.3s;
    }
    
    .mobile-menu-btn:hover {
      color: var(--primary);
    }
    
    /* =========== MAIN CONTENT =========== */
    main {
      flex: 1;
      padding: 4rem 1.5rem 2.5rem;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      z-index: 1;
      position: relative;
    }
    
    /* =========== HERO SECTION =========== */
    .hero {
      text-align: center;
      margin-bottom: 5rem;
      opacity: 0;
      animation: fadeInUp 1.2s var(--transition) forwards;
      background: linear-gradient(120deg, rgba(0,255,204,0.04) 0%, rgba(255,0,204,0.03) 100%);
      border-radius: var(--radius-lg);
      box-shadow: 0 8px 60px rgba(0,255,204,0.04);
      padding: 5rem 2rem;
      position: relative;
      overflow: hidden;
    }
    
    .hero::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0,255,204,0.03) 0%, rgba(0,0,0,0) 70%);
      animation: rotateGradient 20s linear infinite;
      z-index: -1;
    }
    
    @keyframes rotateGradient {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .hero h1 {
      font-size: 4rem;
      color: var(--primary);
      font-weight: 800;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
      line-height: 1.1;
      background: linear-gradient(90deg, var(--primary), var(--accent), var(--primary));
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 5s ease infinite;
    }
    
    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .hero p {
      font-size: 1.4rem;
      color: var(--text-light);
      margin-bottom: 2.5rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .hero-social {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    
    .hero-social a {
      color: var(--text-light);
      font-size: 1.6rem;
      transition: color 0.2s, transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--card);
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border);
    }
    
    .hero-social a:hover {
      color: var(--primary);
      transform: translateY(-5px);
      border-color: var(--primary);
    }
    
    .btn {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: #000;
      padding: 1rem 2.5rem;
      font-weight: 700;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 1.15rem;
      text-decoration: none;
      box-shadow: 0 2px 16px rgba(0,255,204,0.1);
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
      margin: 0 0.75rem;
      display: inline-block;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--primary));
      z-index: -1;
      transition: opacity 0.3s;
      opacity: 0;
    }
    
    .btn:hover::before {
      opacity: 1;
    }
    
    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,255,204,0.2);
    }
    
    .btn:active {
      transform: translateY(-2px);
    }
    
    /* =========== ABOUT SECTION =========== */
    .about-content {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      gap: 3rem;
      justify-content: center;
      max-width: 1000px;
      margin: 0 auto;
    }
    
    .about-text {
      flex: 2 1 400px;
      font-size: 1.15rem;
      color: var(--text-light);
      line-height: 1.7;
    }
    
    .about-side {
      flex: 1 1 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }
    
    .about-avatar {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary);
      box-shadow: 0 4px 24px rgba(0,255,204,0.15);
      transition: transform 0.3s, border-color 0.3s;
    }
    
    .about-avatar:hover {
      transform: scale(1.05);
      border-color: var(--accent);
    }
    
    .about-cv {
      background: var(--primary);
      color: #000;
      border-radius: var(--radius-sm);
      padding: 0.75rem 1.5rem;
      font-weight: 700;
      text-decoration: none;
      transition: background 0.2s, transform 0.2s;
      font-size: 1.1rem;
      box-shadow: var(--shadow-sm);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .about-cv:hover {
      background: var(--accent);
      color: #fff;
      transform: translateY(-3px);
    }
    
    .about-stats {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
      width: 100%;
    }
    
    .stat-item {
      text-align: center;
      flex: 1 1 100px;
    }
    
    .stat-number {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 0.5rem;
      line-height: 1;
    }
    
    .stat-label {
      font-size: 0.9rem;
      color: var(--text-light);
      font-weight: 600;
    }
    
    /* =========== SKILLS SECTION =========== */
    .skills-container {
      max-width: 1000px;
      margin: 0 auto;
    }
    
    .skills-tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    
    .skill-tab {
      padding: 0.75rem 1.5rem;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text-light);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .skill-tab:hover, .skill-tab.active {
      background: var(--primary);
      color: #000;
      border-color: var(--primary);
    }
    
    .skills-content {
      position: relative;
      min-height: 300px;
    }
    
    .skills-panel {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }
    
    .skills-panel.active {
      opacity: 1;
      visibility: visible;
      position: relative;
    }
    
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
    }
    
    .skill-box {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem 1.5rem;
      border: 1px solid var(--border);
      position: relative;
      transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
      overflow: hidden;
    }
    
    .skill-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(to bottom, var(--primary), var(--accent));
      transition: width 0.3s;
    }
    
    .skill-box:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0,255,204,0.15);
      border-color: var(--primary);
    }
    
    .skill-box:hover::before {
      width: 100%;
      opacity: 0.1;
    }
    
    .skill-icon {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 1rem;
      display: block;
      transition: transform 0.3s;
    }
    
    .skill-box:hover .skill-icon {
      transform: scale(1.2);
    }
    
    .skill-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      color: var(--text);
    }
    
    .progress-bar-bg {
      background: var(--bg-dark);
      border-radius: var(--radius-sm);
      height: 10px;
      margin: 1rem 0;
      width: 100%;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      border-radius: var(--radius-sm);
      background: linear-gradient(90deg, var(--primary), var(--accent));
      width: 0;
      transition: width 1.5s cubic-bezier(0.1, 0.5, 0.2, 1);
    }
    
    .skill-desc {
      color: var(--text-light);
      font-size: 1rem;
      line-height: 1.6;
    }
    
    .skill-list {
      margin-top: 1rem;
      list-style-type: none;
    }
    
    .skill-list li {
      margin-bottom: 0.5rem;
      color: var(--text-light);
      display: flex;
      align-items: center;
    }
    
    .skill-list li::before {
      content: 'âœ“';
      color: var(--primary);
      margin-right: 0.5rem;
      font-weight: bold;
    }
    
    /* =========== PROJECTS SECTION =========== */
    .projects-container {
      max-width: 1100px;
      margin: 0 auto;
    }
    
    .projects-filter {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 2.5rem;
    }
    
    .filter-btn {
      padding: 0.6rem 1.25rem;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text-light);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.95rem;
    }
    
    .filter-btn:hover, .filter-btn.active {
      background: var(--primary);
      color: #000;
      border-color: var(--primary);
    }
    
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2.5rem;
    }
    
    .project-card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .project-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0,255,204,0.15);
      border-color: var(--primary);
    }
    
    .project-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid var(--border);
      transition: transform 0.5s;
    }
    
    .project-card:hover .project-image {
      transform: scale(1.05);
    }
    
    .project-content {
      padding: 1.5rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .project-title {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      color: var(--primary);
    }
    
    .project-desc {
      color: var(--text-light);
      font-size: 1rem;
      margin-bottom: 1rem;
      line-height: 1.6;
      flex: 1;
    }
    
    .project-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.25rem;
    }
    
    .tag {
      background: var(--accent);
      color: #fff;
      font-size: 0.8rem;
      border-radius: var(--radius-sm);
      padding: 0.25rem 0.75rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    
    .project-links {
      display: flex;
      justify-content: space-between;
      margin-top: auto;
    }
    
    .project-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: color 0.2s, transform 0.2s;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }
    
    .project-link:hover {
      color: var(--accent);
      transform: translateX(3px);
    }
    
    .project-details-btn {
      background: var(--primary);
      color: #000;
      border: none;
      border-radius: var(--radius-sm);
      padding: 0.5rem 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      font-size: 0.95rem;
    }
    
    .project-details-btn:hover {
      background: var(--accent);
      color: #fff;
      transform: translateY(-3px);
    }
    
    /* Project Modal */
    .modal-bg {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      backdrop-filter: blur(5px);
    }
    
    .modal-bg.active {
      display: flex;
    }
    
    .modal {
      background: var(--card);
      border-radius: var(--radius);
      padding: 0;
      width: 100%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      color: var(--text);
      box-shadow: var(--shadow-lg);
      position: relative;
      animation: fadeInUp 0.5s;
      border: 1px solid var(--border);
    }
    
    .modal-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
      position: relative;
    }
    
    .modal-title {
      font-size: 1.8rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    
    .modal-subtitle {
      color: var(--text-light);
      font-size: 1rem;
    }
    
    .modal-close {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      font-size: 1.5rem;
      color: var(--text-light);
      cursor: pointer;
      background: none;
      border: none;
      transition: color 0.2s, transform 0.2s;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }
    
    .modal-close:hover {
      color: var(--accent);
      transform: rotate(90deg);
    }
    
    .modal-body {
      padding: 1.5rem;
    }
    
    .modal-gallery {
      margin-bottom: 1.5rem;
    }
    
    .gallery-main {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: var(--radius-sm);
      margin-bottom: 0.75rem;
    }
    
    .gallery-thumbs {
      display: flex;
      gap: 0.75rem;
      overflow-x: auto;
      padding-bottom: 0.5rem;
    }
    
    .gallery-thumb {
      width: 80px;
      height: 60px;
      object-fit: cover;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: transform 0.2s;
      border: 2px solid transparent;
    }
    
    .gallery-thumb:hover, .gallery-thumb.active {
      transform: scale(1.05);
      border-color: var(--primary);
    }
    
    .modal-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    
    .modal-info h3 {
      font-size: 1.3rem;
      color: var(--primary);
      margin-bottom: 1rem;
      border-bottom: 1px solid var(--border);
      padding-bottom: 0.5rem;
    }
    
    .modal-info p {
      color: var(--text-light);
      line-height: 1.7;
      margin-bottom: 1.5rem;
    }
    
    .modal-info ul {
      list-style-type: none;
      margin-bottom: 1.5rem;
    }
    
    .modal-info li {
      margin-bottom: 0.5rem;
      color: var(--text-light);
      display: flex;
      align-items: flex-start;
    }
    
    .modal-info li i {
      color: var(--primary);
      margin-right: 0.75rem;
      margin-top: 0.25rem;
    }
    
    .modal-details h3 {
      font-size: 1.3rem;
      color: var(--primary);
      margin-bottom: 1rem;
      border-bottom: 1px solid var(--border);
      padding-bottom: 0.5rem;
    }
    
    .modal-details p {
      color: var(--text-light);
      line-height: 1.7;
      margin-bottom: 1rem;
    }
    
    .modal-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin: 1.5rem 0;
    }
    
    .modal-footer {
      padding: 1.5rem;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
    }
    
    .modal-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--primary);
      font-weight: 600;
      transition: color 0.2s, transform 0.2s;
    }
    
    .modal-link:hover {
      color: var(--accent);
      transform: translateX(3px);
    }
    
    /* =========== TESTIMONIALS SECTION =========== */
    .testimonials-container {
      max-width: 900px;
      margin: 0 auto;
      position: relative;
    }
    
    .testimonials-slider {
      position: relative;
      overflow: hidden;
      padding: 3rem 0;
    }
    
    .testimonials-track {
      display: flex;
      transition: transform 0.5s ease;
    }
    
    .testimonial-slide {
      min-width: 100%;
      padding: 0 1rem;
    }
    
    .testimonial-card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      border: 1px solid var(--border);
      position: relative;
    }
    
    .testimonial-card::before {
      content: '"';
      position: absolute;
      top: 1rem;
      left: 1.5rem;
      font-size: 5rem;
      color: var(--primary);
      opacity: 0.2;
      font-family: Georgia, serif;
      line-height: 1;
    }
    
    .testimonial-content {
      font-style: italic;
      font-size: 1.15rem;
      color: var(--text-light);
      line-height: 1.7;
      margin-bottom: 1.5rem;
      position: relative;
      z-index: 1;
    }
    
    .testimonial-author {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .author-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--primary);
    }
    
    .author-info {
      flex: 1;
    }
    
    .author-name {
      font-weight: 700;
      color: var(--primary);
      font-size: 1.1rem;
      margin-bottom: 0.25rem;
    }
    
    .author-title {
      color: var(--text-light);
      font-size: 0.9rem;
    }
    
    .testimonial-nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    
    .testimonial-btn {
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text-light);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .testimonial-btn:hover {
      background: var(--primary);
      color: #000;
      border-color: var(--primary);
    }
    
    .testimonial-dots {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
    }
    
    .testimonial-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--border);
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    
    .testimonial-dot.active, .testimonial-dot:hover {
      background: var(--primary);
      transform: scale(1.2);
    }
    
    /* =========== BLOG SECTION =========== */
    .blog-container {
      max-width: 1000px;
      margin: 0 auto;
    }
    
    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2.5rem;
    }
    
    .blog-card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      border: 1px solid var(--border);
      transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .blog-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0,255,204,0.15);
      border-color: var(--primary);
    }
    
    .blog-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    
    .blog-content {
      padding: 1.5rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .blog-date {
      color: var(--accent);
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    
    .blog-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 1rem;
      line-height: 1.4;
      transition: color 0.2s;
    }
    
    .blog-card:hover .blog-title {
      color: var(--primary);
    }
    
    .blog-excerpt {
      color: var(--text-light);
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
      flex: 1;
    }
    
    .blog-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: auto;
    }
    
    .blog-tags {
      display: flex;
      gap: 0.5rem;
    }
    
    .blog-tag {
      color: var(--text-lighter);
      font-size: 0.85rem;
    }
    
    .read-more {
      color: var(--primary);
      font-weight: 600;
      font-size: 0.95rem;
      transition: color 0.2s, transform 0.2s;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    
    .read-more:hover {
      color: var(--accent);
      transform: translateX(3px);
    }
    
    /* Blog Modal */
    .blog-modal .modal {
      max-width: 800px;
    }
    
    .blog-modal-header {
      padding: 2rem 2rem 1rem;
    }
    
    .blog-modal-title {
      font-size: 2rem;
      color: var(--text);
      margin-bottom: 1rem;
    }
    
    .blog-modal-meta {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      color: var(--text-light);
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }
    
    .blog-modal-meta i {
      color: var(--primary);
      margin-right: 0.4rem;
    }
    
    .blog-modal-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    
    .blog-modal-content {
      padding: 2rem;
      color: var(--text-light);
      line-height: 1.8;
    }
    
    .blog-modal-content p {
      margin-bottom: 1.5rem;
    }
    
    .blog-modal-content h3 {
      color: var(--primary);
      margin: 2rem 0 1rem;
      font-size: 1.5rem;
    }
    
    .blog-modal-content ul, .blog-modal-content ol {
      margin-bottom: 1.5rem;
      padding-left: 1.5rem;
    }
    
    .blog-modal-content li {
      margin-bottom: 0.5rem;
    }
    
    .blog-modal-footer {
      padding: 1.5rem 2rem;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .blog-modal-tags {
      display: flex;
      gap: 0.75rem;
    }
    
    .blog-modal-tag {
      background: var(--bg-light);
      color: var(--text-light);
      padding: 0.3rem 0.75rem;
      border-radius: var(--radius-sm);
      font-size: 0.85rem;
    }
    
    .blog-share {
      display: flex;
      gap: 0.75rem;
    }
    
    .blog-share a {
      color: var(--text-light);
      font-size: 1.1rem;
      transition: color 0.2s, transform 0.2s;
    }
    
    .blog-share a:hover {
      color: var(--primary);
      transform: translateY(-3px);
    }
    
    /* =========== TIMELINE SECTION =========== */
    .timeline-container {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
    }
    
    .timeline {
      position: relative;
      padding: 2rem 0;
    }
    
    .timeline::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 4px;
      height: 100%;
      background: linear-gradient(to bottom, var(--primary), var(--accent));
      border-radius: 2px;
    }
    
    .timeline-item {
      position: relative;
      margin-bottom: 4rem;
      width: 100%;
    }
    
    .timeline-item:last-child {
      margin-bottom: 0;
    }
    
    .timeline-content {
      position: relative;
      width: calc(50% - 2rem);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
      border: 1px solid var(--border);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .timeline-content:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,255,204,0.15);
    }
    
    .timeline-item:nth-child(odd) .timeline-content {
      left: 0;
    }
    
    .timeline-item:nth-child(even) .timeline-content {
      left: calc(50% + 2rem);
    }
    
    .timeline-dot {
      position: absolute;
      top: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      background: var(--accent);
      border-radius: 50%;
      border: 3px solid #fff;
      box-shadow: 0 0 0 4px var(--primary);
      z-index: 1;
    }
    
    .timeline-date {
      position: absolute;
      top: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }
    
    .timeline-item:nth-child(odd) .timeline-date {
      right: calc(50% + 3rem);
    }
    
    .timeline-item:nth-child(even) .timeline-date {
      left: calc(50% + 3rem);
    }
    
    .timeline-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 0.75rem;
    }
    
    .timeline-subtitle {
      color: var(--accent);
      font-size: 0.95rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    
    .timeline-desc {
      color: var(--text-light);
      font-size: 1rem;
      line-height: 1.6;
    }
    
    /* =========== CONTACT SECTION =========== */
    .contact-container {
      max-width: 1000px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
    }
    
    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    
    .contact-heading {
      font-size: 1.8rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }
    
    .contact-desc {
      color: var(--text-light);
      line-height: 1.7;
      margin-bottom: 2rem;
    }
    
    .contact-method {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .contact-icon {
      background: var(--primary);
      color: #000;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      flex-shrink: 0;
    }
    
    .contact-text {
      flex: 1;
    }
    
    .contact-label {
      font-weight: 600;
      color: var(--text);
      margin-bottom: 0.25rem;
    }
    
    .contact-value {
      color: var(--text-light);
    }
    
    .contact-value a {
      color: var(--primary);
      transition: color 0.2s;
    }
    
    .contact-value a:hover {
      color: var(--accent);
    }
    
    .contact-social {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .contact-social a {
      background: var(--card);
      color: var(--text-light);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: all 0.2s;
      border: 1px solid var(--border);
    }
    
    .contact-social a:hover {
      background: var(--primary);
      color: #000;
      transform: translateY(-5px);
      border-color: var(--primary);
    }
    
    .contact-form {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      border: 1px solid var(--border);
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text);
      font-weight: 600;
    }
    
    .form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border);
      background: var(--bg-light);
      color: var(--text);
      font-family: inherit;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0,255,204,0.2);
    }
    
    textarea.form-control {
      min-height: 150px;
      resize: vertical;
    }
    
    .form-submit {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: #000;
      border: none;
      border-radius: var(--radius-sm);
      padding: 0.75rem 1.5rem;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .form-submit:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,255,204,0.2);
    }
    
    /* =========== FOOTER =========== */
    footer {
      background: var(--card);
      padding: 4rem 2rem 2rem;
      text-align: center;
      color: var(--text-light);
      border-top: 1px solid var(--border);
      margin-top: 5rem;
    }
    
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 3rem;
      text-align: left;
    }
    
    .footer-column {
      display: flex;
      flex-direction: column;
    }
    
    .footer-logo {
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 1rem;
      display: inline-block;
    }
    
    .footer-desc {
      color: var(--text-light);
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    
    .footer-social {
      display: flex;
      gap: 1rem;
    }
    
    .footer-social a {
      color: var(--text-light);
      font-size: 1.2rem;
      transition: color 0.2s, transform 0.2s;
    }
    
    .footer-social a:hover {
      color: var(--primary);
      transform: translateY(-3px);
    }
    
    .footer-heading {
      font-size: 1.2rem;
      color: var(--text);
      margin-bottom: 1.5rem;
      font-weight: 700;
      position: relative;
      padding-bottom: 0.75rem;
    }
    
    .footer-heading::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 50px;
      height: 3px;
      background: var(--primary);
      border-radius: 1.5px;
    }
    
    .footer-links {
      list-style-type: none;
    }
    
    .footer-links li {
      margin-bottom: 0.75rem;
    }
    
    .footer-links a {
      color: var(--text-light);
      transition: color 0.2s, transform 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .footer-links a:hover {
      color: var(--primary);
      transform: translateX(3px);
    }
    
    .footer-links i {
      font-size: 0.8rem;
    }
    
    .footer-contact-item {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }
    
    .footer-contact-item i {
      color: var(--primary);
      font-size: 1.1rem;
      margin-top: 0.2rem;
    }
    
    .footer-contact-text {
      color: var(--text-light);
      line-height: 1.5;
    }
    
    .footer-bottom {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    
    .footer-copyright {
      color: var(--text-light);
      font-size: 0.95rem;
    }
    
    .footer-links-bottom {
      display: flex;
      gap: 1.5rem;
    }
    
    .footer-links-bottom a {
      color: var(--text-light);
      font-size: 0.95rem;
      transition: color 0.2s;
    }
    
    .footer-links-bottom a:hover {
      color: var(--primary);
    }
    
    .back-to-top {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--primary);
      color: #000;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.2s;
      opacity: 0;
      visibility: hidden;
      z-index: 99;
      box-shadow: var(--shadow);
    }
    
    .back-to-top.visible {
      opacity: 1;
      visibility: visible;
    }
    
    .back-to-top:hover {
      background: var(--accent);
      transform: translateY(-5px);
    }
    
    /* =========== ANIMATIONS =========== */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
    
    /* =========== RESPONSIVE STYLES =========== */
    @media (max-width: 1200px) {
      .hero h1 {
        font-size: 3.5rem;
      }
    }
    
    @media (max-width: 992px) {
      .hero h1 {
        font-size: 3rem;
      }
      
      .contact-container {
        grid-template-columns: 1fr;
      }
      
      .timeline::before {
        left: 30px;
      }
      
      .timeline-content {
        width: calc(100% - 80px);
        left: 80px !important;
      }
      
      .timeline-dot {
        left: 30px;
      }
      
      .timeline-date {
        position: relative;
        top: auto;
        right: auto !important;
        left: auto !important;
        margin-bottom: 1rem;
        display: block;
      }
      
      .modal-content {
        grid-template-columns: 1fr;
      }
    }
    
    @media (max-width: 768px) {
      header {
        padding: 1rem 1.5rem;
      }
      
      nav {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: var(--card);
        flex-direction: column;
        padding: 1rem 0;
        box-shadow: var(--shadow);
        border-top: 1px solid var(--border);
      }
      
      nav.active {
        display: flex;
      }
      
      nav a {
        margin: 0.5rem 1.5rem;
      }
      
      .mobile-menu-btn {
        display: block;
      }
      
      .hero h1 {
        font-size: 2.5rem;
      }
      
      .hero p {
        font-size: 1.1rem;
